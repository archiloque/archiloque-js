<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>blablabla</title>
    <script type="text/javascript" src="jquery-1.4.1.min.js"></script>
    <script type="text/javascript">
        var id_banner = null;
        var images_url = null;

        function getRandomValue(max) {
            return Math.ceil(Math.random() * max);
        }

        function setImageRandom() {
            $('' + id_banner + ' > img').attr('src', images_url[getRandomValue(images_url.length) - 1]);
        }

        function randomImageBanner(id, time, images) {
            id_banner = id;
            images_url = images;
            $(id).append('<img src="' + images_url[getRandomValue(images_url.length) - 1] + '"/>');
            setInterval('setImageRandom()', time);
        }

        $(function() {
            // this is the line to be changed
            randomImageBanner("#foo", 5000, ['bleu.png', 'noir.png', 'rouge.png']);
        });
    </script>
</head>
<body>

<div id="foo"></div>

</body>
</html>
